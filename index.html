<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"],
input[type="password"],
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

.notification {
  margin-top: 10px;
  padding: 10px;
  border-radius: 5px;
  display: none;
}

.success {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="creditCard">Credit Card:</label>
    <input type="text" id="creditCard" name="creditCard" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <input type="submit" value="Login">
  </form>
  
  <div class="notification" id="notification"></div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var email = document.getElementById("email").value;
  var creditCard = document.getElementById("creditCard").value;

  // For demonstration purposes, simply show success notification
  document.getElementById("notification").innerText = "Login successful!";
  document.getElementById("notification").classList.add("success");
  document.getElementById("notification").style.display = "block";
});
</script>

</body>
</html>
